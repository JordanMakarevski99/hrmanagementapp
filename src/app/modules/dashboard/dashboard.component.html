<div class="container my-5">
  <h2 class="text-center mb-4">Dashboard Overview</h2>

  <div class="row">
    <!-- Employees vs Departments Ratio -->
    <div class="col-md-6 mb-4">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <h5 class="mb-0">Employees vs Departments</h5>
        </div>
        <div class="card-body text-center">
          <canvas baseChart
            [data]="employeeToDepartmentRatioChartData"
            [options]="doughnutChartOptions"
            [type]="'doughnut'">
          </canvas>
        </div>
      </div>
    </div>

    <!-- Leave Requests by Status -->
    <div class="col-md-6 mb-4">
      <div class="card shadow-sm">
        <div class="card-header bg-success text-white">
          <h5 class="mb-0">Leave Requests by Status</h5>
        </div>
        <div class="card-body text-center">
          <canvas baseChart
            [data]="leaveRequestsChartData"
            [options]="barChartOptions"
            [type]="'bar'">
          </canvas>
        </div>
      </div>
    </div>
  </div>
</div>
